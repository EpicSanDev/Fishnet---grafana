version: '3.8'

services:
  # Client Fishnet qui envoie ses métriques au serveur central
  fishnet-client:
    build:
      context: ./fishnet-exporter
    container_name: fishnet-client
    volumes:
      - ./config/client_config.yaml:/app/config/fishnet_config.yaml
    restart: unless-stopped
    networks:
      - monitoring
    command: ["python", "fishnet_exporter_modified.py"]

  # Exporter de métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
